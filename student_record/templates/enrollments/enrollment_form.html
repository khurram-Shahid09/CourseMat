<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Enrollment</title>
  <style>
    .form-control { width: 100%; padding: 8px; margin: 5px 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Add Enrollment</h1>

  <form method="post" id="enrollment-form">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form.student.label_tag }}
      {{ form.student }}
    </div>
    
    <div class="form-group">
      {{ form.course.label_tag }}
      {{ form.course }}
    </div>

    <div class="form-group">
      {{ form.status.label_tag }}
      {{ form.status }}
    </div>

    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'dashboard' %}">Back to list</a></p>


</body>
</html>
