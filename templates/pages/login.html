{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CourseMate - Login</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <style>
      .auth-form-light {
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
      }
      .brand-logo h2 {
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #1e089bff;
        text-align: center;
      }
      h4 {
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
        color: #000;
      }
      h6 {
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #555;
        text-align: center;
      }
      .auth-form-btn {
        border-radius: 8px;
      }
      .form-control {
        border-radius: 6px;
        padding: 12px 15px;
      }
      .text-center a {
        color: #1e089bff;
        font-weight: 500;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      .form-check-label input {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center justify-content-center auth">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo mb-4 text-center">
                <a href="{% url 'student_dashboard' %}">
                  <h2>CourseMate</h2>
                </a>
              </div>
              <h4>Hello! Let's get started</h4>
              <h6>Sign in to continue.</h6>

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              {% endif %}

              <form method="post" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                </div>
                <div class="my-3 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" name="remember"> Keep me signed in
                    </label>
                  </div>
                  <a href="" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url 'register' %}">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
  </body>
</html>
